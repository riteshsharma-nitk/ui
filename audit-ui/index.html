<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Audit Parser</title>

<link href="style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>



</head>
<body>
    
<div class="container">

        <h1>Audit Parser</h1>
        <div class="row">
        <select>
            <option>UPC : get recent triggers</option>
            <option value="red">TRIGGER ID : get recent audit</option>
            <option value="green">BASKET ID : get recent audit</option>
          
        </select>
       </div>
       <br>

       
    
    <div class="red box">

        
            <form>
              <div class="row">
                <div class="col-25">
                  <label class="required" for="fname">TRIGGER ID</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Enter trigger id.." required>
                </div>
              </div>
             
              
             
          
    </div>
    <div class="green box">
        <div class="row">
            <div class="col-25">
              <label class="required" for="fname">BASKET ID</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Enter basket id.." required>
            </div>
          </div>
    </div>

    
    <div class="row">
        <div class="col-25">
          <label class="required" for="fname">UPC</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Enter upc.." required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">STATE</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Enter state name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">STORE NAME</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Enter store name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label class="required" for="fname">EMAIL</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Enter email address.." required>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
</div>

</body>
</html>
